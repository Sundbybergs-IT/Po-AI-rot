[versions]
langchain4j = "0.34.0"
kotlin = "1.9.22"
springBoot = "3.3.3"
springDependencyManagement = "1.1.4"

[libraries]
langchain4j = { module = "dev.langchain4j:langchain4j", version.ref = "langchain4j" }
langchain4j-open-ai-spring-boot-starter = { module = "dev.langchain4j:langchain4j-open-ai-spring-boot-starter", version.ref = "langchain4j" }
langchain4j-embeddings-all-minilm-l6-v2 = { module = "dev.langchain4j:langchain4j-embeddings-all-minilm-l6-v2", version.ref = "langchain4j" }
langchain4j-weaviate = { module = "dev.langchain4j:langchain4j-weaviate", version.ref = "langchain4j" }

[plugins]
spring-dependencymanagement = { id = "io.spring.dependency-management", version.ref = "springDependencyManagement" }
spring-boot = { id = "org.springframework.boot", version.ref = "springBoot" }
kotlin-jvm = { id  = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-spring = { id  ="org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
